version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
    command: ./bin/thrust ./bin/rails server -b 0.0.0.0 -p 3000
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/rails
    restart: always

volumes:
  postgres_data:
